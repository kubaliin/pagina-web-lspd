<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>

		<title>LSPD Afterlife</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

		<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/iconic/css/material-design-iconic-font.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/animate/animate.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/css-hamburgers/hamburgers.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/animsition/css/animsition.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/select2/select2.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/daterangepicker/daterangepicker.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/util.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">

	</head>
	<body>

		<div class="limiter">
			<div style="background-image: url({% static 'assets/img/wallpaper.png' %});" class="container-login100">
				<div class="wrap-login100">
					<form class="login100-form validate-form" method="POST" action="" name="signin-form">
						<span class="login100-form-title p-b-26">
							Bienvenido
						</span>
						<span class="login100-form-title p-b-30">
							<img src="{% static 'assets/img/lspd-logo.png' %}" height="250" width="250">
						</span>

						<div class="text-center p-t-1" id="error" style="visibility: hidden; margin-bottom: 20px;">
							<span style="color:red;">
								Usuario y contraseña no coinciden.
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Usuario valido: Oliver Latrell ">
							<input class="input100" type="text" name="username">
							<span class="focus-input100" data-placeholder="Usuario"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Contraseña incorrecta">
							<span class="btn-show-pass">
								<i class="zmdi zmdi-eye"></i>
							</span>
							<input class="input100" type="password" name="password">
							<span class="focus-input100" data-placeholder="Contraseña"></span>
						</div>

						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn" type="submit" name="login" value="login">
									Entrar
								</button>
							</div>
						</div>

						<div class="text-center p-t-50">
							<span class="txt1">
								¿No tienes cuenta?
							</span>
						</div>

						<div class="text-center p-t-1">
							<a class="txt2">
								Ponte en contacto con un Capitán.
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>


		<div id="dropDownSelect1"></div>

		<script src="{% static 'assets/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

		<script src="{% static 'assets/vendor/animsition/js/animsition.min.js' %}"></script>

		<script src="{% static 'assets/vendor/bootstrap/js/popper.js' %}"></script>
		<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

		<script src="{% static 'assets/vendor/select2/select2.min.js' %}"></script>

		<script src="{% static 'assets/vendor/daterangepicker/moment.min.js' %}"></script>
		<script src="{% static 'assets/vendor/daterangepicker/daterangepicker.js' %}"></script>

		<script src="{% static 'assets/vendor/countdowntime/countdowntime.js' %}"></script>

		<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
