    <!-- Page Content  -->
    <div id="content" class="container">
      <form method="POST" id="miCuenta">
        {% csrf_token %}
        <div class="card-body" style="margin-top: 50px;">
          <div class="form-group">
            <label style="font-size: 16px;"><b>Username (Es el que se utiliza al iniciar sesión)</b><span class="text-danger">*</span></label>
            <input name="username" class="form-control" placeholder="Introduce el nombre" value="{{ username }}" required/>
          </div>
          <div class="form-group">
            <label style="font-size: 16px;"><b>Contraseña nueva</b></label>
            <input type="password" name="password" class="form-control" placeholder="Introduce la nueva contraseña"/>
          </div>
          <div class="form-group">
            <label style="font-size: 16px;"><b>Repetir cotraseña</b></label>
            <input type="password" name="password2" class="form-control" placeholder="Introduce la misma contraseña que arriba"/>
          </div>
          <div class="form-group">
            <label style="font-size: 16px;"><b>Nombre </b><span class="text-danger">*</span></label>
            <input name="nombre" class="form-control" placeholder="Introduce el nombre" value="{{ nombre }}" required/>
          </div>
          <div class="form-group">
            <label style="font-size: 16px;"><b>Apellido </b><span class="text-danger">*</span></label>
            <input name="apellido" class="form-control" placeholder="Introduce el apellido" value="{{ apellido }}" required/>
          </div>
          <div class="form-group">
            <label style="font-size: 16px;"><b>Teléfono </b></label>
            <input type="number" name="telefono" class="form-control" placeholder="Introduce un teléfono de 7 dígitos" value="{{ telefono }}" />
            <span style="font-size: 16px;" class="form-text text-danger"><b>{{ form.telefono.as_text }}</b></span>
          </div>
          <div class="form-group">
            <label style="font-size: 16px;"><b>Número de placa </b><span class="text-danger">*</span></label>
            <input type="number" name="placa" class="form-control" placeholder="Introduce el número de placa de 4 dígitos" value="{{ placa }}" required/>
          </div>
        </div>
        <div class="card-body" style="text-align: center;">
          <button type="submit" class="btn btn-success" form="miCuenta"> Actualizar </button>
        </div>
      </form>
    </div>
