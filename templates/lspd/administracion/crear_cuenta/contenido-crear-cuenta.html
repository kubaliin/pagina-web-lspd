        </ul>
		</nav>

        <!-- Page Content  -->
        <div id="content" class="container">
          <form method="POST" id="crearCuenta">
            {% csrf_token %}
            <div class="card-body" style="margin-top: 50px;">
              <div class="form-group">
                <label style="font-size: 16px;"><b>Username (El que se usara para iniciar sesión)</b><span class="text-danger">*</span></label>
                <input name="username" class="form-control" placeholder="Introduce el username" required/>
              </div>
              <div class="form-group">
                <label style="font-size: 16px;"><b>Nombre </b><span class="text-danger">*</span></label>
                <input name="nombre" class="form-control" placeholder="Introduce el nombre" required/>
              </div>
              <div class="form-group">
                <label style="font-size: 16px;"><b>Apellido </b><span class="text-danger">*</span></label>
                <input name="apellido" class="form-control" placeholder="Introduce el apellido" required/>
              </div>
              <div class="form-group">
                <label style="font-size: 16px;"><b>Placa </b><span class="text-danger">*</span></label>
                <input type="number" name="placa" class="form-control" placeholder="Introduce el número de placa" required/>
              </div>
            </div>
            <div class="card-body" style="text-align: center;">
              <button type="submit" class="btn btn-success" form="crearCuenta"> Crear </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal-->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Datos guardados</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <i aria-hidden="true" class="ki ki-close"></i>
                      </button>
                  </div>
                  <div class="modal-body" style="font-size: 16px;">
                      Usuario creado correctamente.
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Crear otro usuario</button>
                      <button type="button" class="btn btn-primary font-weight-bold" ><a href="{% url 'buscar_ficha' %}" style="color:white;">Salir</a></button>
                  </div>
              </div>
          </div>
      </div>
    </body>
